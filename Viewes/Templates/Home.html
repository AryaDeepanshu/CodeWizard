$def with (posts)
<div class="container">
    $if session['user'] == None:
        <h1>Hello CodeWizard</h1>
    $else:
        <div class="col-sm-12 col-md-10 offset-md-2" style="background-color: #f5f5f5;">
            <h1 class="page-header">Dashboard</h1>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <form id="post-activity"  class="form-floating">
                            <textarea name="content" class="post-input" placeholder="What's new, $session['user']['name']?" style="width:100%"></textarea><br>
                            <button id="post-btn" class="btn btn-info" type="submit" style="align-self: right;">Post></button>
                        </form>
                    </div>
                
                </div><hr>
                $for post in posts:
                    <div class="card">
                        <div class="card-header">
                            <div class="avatar"></div>
                            <img src="https://community.kodular.io/user_avatar/community.kodular.io/deepanshu_arya/120/52521_2.png" width="36" height="36" class="rounded-circle" alt="...">
                            <a href="/profile">$post['user']['username']</a>
                        </div>
                        <div class="card-body">
                            $post["content"]
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-info">like</button>
                            <button class="btn btn-info">share</button>
                        </div>
                    </div><br>
            </div>
        </div>
    
</div>
