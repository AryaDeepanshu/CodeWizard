<div class="container">
    <h2>Register Account</h2>
    <br/><br/>
    
    <form id="register-form">
        <div class="form-group label-static is-emepty">
            <label form="username" class="control-lable">Username</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="choose a username"/>
        </div>

        <div class="form-group label-static is-emepty">
            <label form="display-name" class="control-lable">Name</label>
            <input id="display-name" name="name" class="form-control" type="text" placeholder="Enter Full Name"/>
        </div>

        <div class="form-group label-static is-emepty">
            <label form="email" class="control-lable">Email</label>
            <input id="email" name="email" class="form-control" type="email" placeholder="enter email address"/>
        </div>

        <div class="form-group label-static is-emepty">
            <label form="password" class="control-lable">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="enter a password"/>
        </div>
        <button type="submit" class="btn btn-info wave-effect ripple">Submit<div class="riplle-container"></div></button>
    </form>
</div>
